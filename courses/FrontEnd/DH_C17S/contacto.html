<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 16S</title>
    <link href="css/forms.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6f2dfe4faf.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="descuentos">Descuentos 20% en todos los productos</div>
        <div class="titulo">
            <img src="img/Group.png" alt="Logo tienda">
            <p>Nombre tienda</p>

        </div>
    </header>
    <main>



        <div class="registro">

            <form class="formularios" action="index.html" method="GET">
                <div class="titulo-form">
                    <h1>Contacto</h1>
                </div>
                <div>
                    <input type="text" name="user_name" id="txt_name" placeholder="Nombre y Apellido" required>
                </div>
                <div>
                    <input type="email" name="user_email" id="txt_email" placeholder="Correo" required>
                </div>
                <div>
                    <textarea name="user_message" id="txt_message" cols="30" rows="10" required></textarea>
                </div>

                <div class="registro-botones ">
                    <button type="reset">Resetear</button>
                    <button type="submit">Entrar</button>
                </div>

            </form>

        </div>

    </main>
    <footer>

        <p>Todos los derechos reservados a FRONT END 1</p>

    </footer>
</body>

</html>
