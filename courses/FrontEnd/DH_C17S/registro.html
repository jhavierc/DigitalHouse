<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 16S</title>
    <link href="css/forms.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6f2dfe4faf.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="descuentos">Descuentos 20% en todos los productos</div>
        <div class="titulo">
            <img src="img/Group.png" alt="Logo tienda">
            <p>Nombre tienda</p>

        </div>
    </header>
    <main>
        <div class="registro">

            <form class="formularios" action="cards.html" method="GET">
                <div class="titulo-form">
                    <h1>Registro</h1>
                </div>
                <div>
                    <input type="text" name="user_name" id="txt_name" placeholder="Nombre y Apellido">
                </div>
                <div>
                    <input type="text" name="user_email" id="txt_email" placeholder="Usuario">
                </div>
                <div>
                    <input type="password" name="user_passeord" id="txt_password" placeholder="Contraseña">
                </div>
                <div>
                    <select name="sel_country" id="sel_country" aria-placeholder="Pais">
                        <option value="" selected>Seleccionar</option>
                        <option value="1">Colombia</option>
                        <option value="2">Argentina</option>
                        <option value="3">Ecuador</option>
                        <option value="4">Otro</option>
                    </select>
                </div>
                <div class="registro-botones ">
                    <button type="reset">Resetear</button>
                    <button type="submit">Registrar</button>
                </div>

            </form>
            <div class="registro-link"><a href="index.html">¿Ya tienes cuenta?</a> Ingresa</div>

        </div>

    </main>
    <footer>

        <p>Todos los derechos reservados a FRONT END 1</p>

    </footer>
</body>

</html>
