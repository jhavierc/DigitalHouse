<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="Logo Pizza">
        </div>
        <div class="menu">
            <ul type="none">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </div>


    </header>
    <div class="content">

        <div class="content-left">
            <img src="img/Envio gratis comprando 2 pizzas.png" alt="">
        </div>
        <div class="content-rigth">
            <div class="content-rigth-title">
                <img src="img/Podio de pizzas.png" alt="">
            </div>
            <div class="content-left-sections">
                <div class="pizza-top">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="pizza-img">
                    <img src="img/PizzaFalling.jpg" alt="">
                </div>
            </div>

        </div>

    </div>
    <footer>
        <div class="menu-footer">
            <ul type="none">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </div>
        <div class="logo-footer">
            <div class="logo-footer-content">
                <img src="img/Logo.png" alt="Logo Pizza">
            </div>

        </div>


    </footer>
</body>

</html>
